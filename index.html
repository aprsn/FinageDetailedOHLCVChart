<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finage Example Chart</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div id="chartContainer" style="height: 500px; width: 100%;"></div>
        <div class="info-container">
            <span class="info-item">
                <b>Range: </b> <span id="i-from"></span> - <span id="i-to"></span>
            </span>
            <span class="info-item">
                <b>High: </b> <span id="i-high"></span>
            </span>
            <span class="info-item">
                <b>Low: </b> <span id="i-low"></span>
            </span>
            <span class="info-item">
                <b>Volume: </b> <span id="i-volume"></span>
            </span>
        </div>
    </div>
    


    
<script src="script.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="./canvasjs-stock-1.2.13/canvasjs.stock.min.js"></script>
</body>
</html>
